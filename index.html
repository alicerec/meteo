<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Pixelify+Sans&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="seach"
            placeholder="Enter a city"
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature">8</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast row">
          <div class="col-2">
            <div class="weather-forecast-date">Wed</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              width="36"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-maximum">18°</span>
              <span class="weather-forecast-temperature-minimum">12°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              width="36"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-maximum">18°</span>
              <span class="weather-forecast-temperature-minimum">12°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Fri</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              width="36"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-maximum">18°</span>
              <span class="weather-forecast-temperature-minimum">12°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Sat</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              width="36"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-maximum">18°</span>
              <span class="weather-forecast-temperature-minimum">12°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Sun</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              width="36"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-maximum">18°</span>
              <span class="weather-forecast-temperature-minimum">12°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Mon</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              width="36"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-maximum">18°</span>
              <span class="weather-forecast-temperature-minimum">12°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/alicerec" target="_blank">Alice</a>, code is
        <a href="https://github.com/alicerec/meteo" target="_blank">
          open-sourced on GitHub</a
        >, and
        <a href="https://meteo-app-ex.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
